[package]
name = "todo-app"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[build-dependencies]
serde_yaml = "0.9.19"
serde = { version = "1.0.156", features = ["derive"] }

[dependencies]
actix-service = "2.0.2"
