color-eyre = "0.6.2"
diesel = { version = "2.0.3", features = ["postgres", "chrono", "r2d2"] }
dotenv = "0.15.0"
env_logger = "0.10.0"
futures = "0.3.27"
jsonwebtoken = "8.3.0"
lazy_static = "1.4.0"
redis = "0.22.3"
serde = { version = "1.0.156", features = ["derive"] }
serde-pickle = "1.1.1"
serde_json = "1.0.94"
